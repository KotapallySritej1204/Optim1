<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .user-btn {
            background-color: #007bff;
        }
        .vendor-btn {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Welcome to E-Commerce</h1>
    <div class="buttons">
        <a href="{% url 'user_login' %}" class="btn user-btn">User Login</a>
        <a href="{% url 'vendor_login' %}" class="btn vendor-btn">Vendor Login</a>
    </div>
</body>
</html>
